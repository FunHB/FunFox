<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma-rtl.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
        <section class="hero is-link is-bold is-small">
            <div class="hero-body has-text-centered" style="margin: auto;">
                <div class="">
                    <p class="title is-1">
                        FunFox
                    </p>
                    <p class="subtitle">
                        Application for downloading manga chapters
                    </p>
                </div>
            </div>
        </section>
    </header>

    <main>
        <section class="has-text-centered">
            <h3 class="title mt-3">Download Manga</h3>
            <div class="container is-4" style="margin: auto;">
                <div class="form">
                    <div class="field is-justify-content-space-around">
                        <label class="label" for="mangaName">Manga name</label>
                        <div class="control">
                            <input class="input px-6 is-link" style="width: 50%;" type="text" name="mangaName"
                                placeholder="fairy_tail_100_years_quest" required>
                        </div>
                    </div>

                    <div class="field is-justify-content-space-around">
                        <label class="label" for="savePath">Save path (default: './downloads')</label>
                        <div class="control">
                            <input class="input px-6 is-link" style="width: 50%;" type="text" name="savePath"
                                placeholder="C:/Users/User/Desktop">
                        </div>
                    </div>

                    <div class="field is-justify-content-space-around">
                        <label class="label" for="startChapter">Start Chapter</label>
                        <div class="control">
                            <input class="input px-6 is-link" style="width: 30%;" type="number" name="startChapter"
                                id="startChapter" min="0" required>
                        </div>
                    </div>

                    <div class="field is-grouped is-justify-content-center">
                        <div class="control">
                            <button class="button is-link" name="submit">Submit</button>
                        </div>
                    </div>
                </div>

                <div class="error is-hidden">
                    <article class="message is-danger">
                        <div class="message-header is-flex is-justify-content-center">
                            <p>Manga not found</p>
                        </div>
                    </article>

                    <div class="field is-grouped is-justify-content-center">
                        <div class="control">
                            <button class="button is-link" name="back">back</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                Copyright &copy; 2021 | FunHB
            </p>
        </div>
    </footer>

    <script src="./js/main.js"></script>
</body>

</html>
