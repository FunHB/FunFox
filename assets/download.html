<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma-rtl.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
        <section class="hero is-link is-bold is-small">
            <div class="hero-body has-text-centered" style="margin: auto;">
                <div class="">
                    <p class="title is-1">
                        FunFox
                    </p>
                    <p class="subtitle">
                        Application for downloading manga chapters
                    </p>
                </div>
            </div>
        </section>
    </header>

    <main>
        <section class="has-text-centered">
            <h3 class="title mt-3">Downloading</h3>
            <div class="container is-4" style="margin: auto;">

                <article class="message is-info">
                    <div class="message-header is-flex is-justify-content-center">
                        <p>Wait until the end of download. progress may freeze temporarily</p>
                    </div>
                </article>

                <div class="field is-grouped is-justify-content-center">
                    <div class="control">
                        <button class="button is-link" name="startDownload">Start
                            Download</button>
                    </div>
                </div>

                <div class="field is-grouped is-justify-content-center">
                    <div class="control">
                        <button class="button is-link is-hidden" name="closeWindow">Close Window</button>
                    </div>
                </div>

                <article class="container is-flex is-justify-content-center" style="width: 50%;">
                    <div class="progress-bars is-hidden" style="width: 100%;">
                        <div class="field">
                            <label class="label" for="chapters">Chapters progress</label>
                            <div class="control">
                                <progress class="progress is-info is-large" name="chapters" max="0"
                                    value="0">0</progress>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label" for="pages">Pages progress</label>
                            <div class="control">
                                <progress class="progress is-info is-large" name="pages" max="0" value="0">0</progress>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                Copyright &copy; 2021 | FunHB
            </p>
        </div>
    </footer>

    <script src="./js/download.js"></script>
</body>

</html>
